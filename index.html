<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Project: 1942</title>
  </head>
  <body>
	<div class="container-fluid p-0 mb-1">
		<nav class="navbar navbar-expand-lg navbar-light bg-info">
		  <a class="navbar-brand text-white" href="#">Project 1942</a>
		</nav>
	</div>
    <div class="container">

		<div class="row">

			<!-- AMBIENCE GENERATOR -->

			<div class="col-sm">
				<div class="card">
					<img src="thumbs/ambiencegenerator.png" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title">Ambient Generator</h5>
						<p class="card-text">Generador de ambientes procedurales. Algoritmo
						Simplex Noise. Sin Movimiento. Vegetación (Halton Sequence,
						pseudorandom distribution). Assets de Placeholder.</p>
						<a href="./test/ambienceGenerator/" class="btn btn-primary">¡Test!</a>
					</div>
				</div>
			</div>			

			<!-- PILOT LEVEL -->

			<div class="col-sm">
				<div class="card">
					<img src="thumbs/pilot.png" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title">Nivel Piloto</h5>
						<p class="card-text">Nivel piloto: integración de los sitemas previamente probados.</p>
						<a href="./test/pilot/" class="btn btn-primary">¡Test!</a>
					</div>
				</div>
			</div>
			
		  </div>
		</div>

    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
